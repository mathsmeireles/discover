<!--
  crie um formulário de contato

  1. o formulário deverá conter um título de nome contato. usar fieldset e legend para esse finalidade
  
  
  2. o formulário conterá 3 campos
    - nome (input texto)
    - email (input email)
    - mensagem (textarea)

  3. o formulário deverá conter um botão para enviar

  atenção: o formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo
-->

<form action="">
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome</label>
    <br />
    <input type="text" id="name" />
    <br />
    <br />

    <label for="email">Email</label>
    <br />
    <input type="email" id="email" />
    <br />
    <br />

    <label for="message">Mensagem</label>
    <br />
    <textarea name="message" id="message" cols="19" rows="7"></textarea>
    <br />
    <br />

    <button type="submit">Enviar</button>
  </fieldset>
</form>
