<!--
  <datalist>

  - lista de valores como sugestão a uma tag <input>
  - valores sugestivos e não obrigatórios
  - usuário poderá selecionar um dos valores, ou colocar um valor diferente da sugestão
  
  <datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>orange</option>
    <option>cherry</option>
  </datalist>

  list

  - recebe como valor um id de um <datalist> residente no mesmo documento


  tipos suportados 

  - text, search, url, tel, email, date, month, week, time, datetime-local, number, range, e color

  * valores do datalist que não são compatíveis com o tipo do <input> não serão apresentados


  tipos de input não suportados

  - hidden, password, checkbox, radio, file, ou qualquer outro tipo de button


  user agent

  verificar a compatibilidade com o browser https://caniuse.com
-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta" />

<datalist id="fruitsdata">
  <option>mango</option>
  <option>orange</option>
  <option>cherry</option>
</datalist>

<datalist id="colorsdata">
  <option>#ff0000</option>
  <option>#00ff00</option>
</datalist>

<input type="color" list="colorsdata" />
