<!--
  <input type="radio" />

  - projetado para selecionar uma única opção de um grupo de opções

  ARIBUTOS ESSENCIAIS
  -checked
    * indica que o campo foi marcado
  -value
    * valor que aquele campo contém
-->
<fieldset>
  <legend>Bora tomar café?</legend>

  <label for="yep">sim</label>
  <input type="radio" name="coffe" value="yes" id="yep" />

  <label for="nono">não</label>
  <input type="radio" name="coffe" value="no" id="nono" />
</fieldset>
